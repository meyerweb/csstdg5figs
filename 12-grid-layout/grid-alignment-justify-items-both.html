<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>The alignment of grid items within their grid cells</title>
<link rel="stylesheet" type="text/css" href="c/grid-baseline.css">
<style type="text/css">
body {
	display: grid;
	grid-template-columns: 2fr 3fr;
	gap: 0 10vw;
	justify-content: space-between;
}
.ji {
	display: grid;
	grid-template-columns: repeat(2,1fr); gap: 1vw 3vw;
	width: auto;
	max-width: max-content;
	}
.ai {
	display: grid;
	grid-template-columns: repeat(6, max-content);
	gap: 0 4em;
}
.ji .grid article {
	display: grid;
	grid-template-rows: 2em 2em; grid-template-columns: repeat(3, 6em);
	gap: 0.25em;
	width: 100%;
	padding: 0.25em;
	border: 1px solid;
	background: #0001;
	}
.ai .grid {
	display: flex;
	height: 100%;
}
.ai .grid article {
	display: grid;
	grid-template-rows: repeat(3, 1fr); grid-template-columns: 2em 2em;
	gap: 0.25em;
	width: auto;
	height: 100%;
	padding: 0.25em;
	border: 1px solid;
	background: #0001;
	}

.grid span[class*="box"]::before {content: counter(box); opacity: 0.5; font-size: smaller;}

h1 {
	margin: 0;
 	padding-block: 0.25em;
	font: 1em Helvetica, sans-serif;
	text-align: center;
	}
.ai h1 {
	writing-mode: vertical-rl;
	transform: rotate(180deg);
}
h1 code {
	font: 1.5em Consolas, monospace, serif;
	}

.ji .grid.small span[class*="box"] {
	box-sizing: border-box;
	width: min-content;
	padding: 0.25em 1em;
	border: 2px solid black;
	color: inherit;
	background: hsla(117,50%,50%,0.25);
	counter-increment: box;
}
.ai .grid.small span[class*="box"] {
	box-sizing: border-box;
	height: min-content;
	padding: 1em 0.25em;
	border: 2px solid black;
	color: inherit;
	background: hsla(117,50%,50%,0.25);
	counter-increment: box;
}

.grid:nth-of-type(5) {grid-column: span 2; justify-self: center;}

.ji .grid:nth-of-type(1) article {justify-items: start;}
.ji .grid:nth-of-type(2) article {justify-items: end;}
.ji .grid:nth-of-type(3) article {justify-items: left;}
.ji .grid:nth-of-type(4) article {justify-items: right;}
.ji .grid:nth-of-type(5) article {justify-items: center;}
.ji .grid:nth-of-type(6) article {justify-items: stretch;}

.ai .grid:nth-of-type(1) article {align-items: start;}
.ai .grid:nth-of-type(2) article {align-items: end;}
.ai .grid:nth-of-type(3) article {align-items: left;}
.ai .grid:nth-of-type(4) article {align-items: right;}
.ai .grid:nth-of-type(5) article {align-items: center;}
.ai .grid:nth-of-type(6) article {align-items: stretch;}

.ji span[class*="01"] {grid-row: 1; grid-column: 1;}
.ji span[class*="02"] {grid-row: 1; grid-column: 2;}
.ji span[class*="03"] {grid-row: 1; grid-column: 3;}
.ji span[class*="04"] {grid-row: 2; grid-column: 1;}
.ji span[class*="05"] {grid-row: 2; grid-column: 2;}
.ji span[class*="06"] {grid-row: 2; grid-column: 3;}

.ai .grid span[class*="01"] {grid-row: 1; grid-column: 1;}
.ai .grid span[class*="02"] {grid-row: 2; grid-column: 1;}
.ai .grid span[class*="03"] {grid-row: 3; grid-column: 1;}
.ai .grid span[class*="04"] {grid-row: 1; grid-column: 2;}
.ai .grid span[class*="05"] {grid-row: 2; grid-column: 2;}
.ai .grid span[class*="06"] {grid-row: 3; grid-column: 2;}

span[class*="gridline"] {justify-self: stretch; align-self: stretch;}

</style>
</head>
<body>
