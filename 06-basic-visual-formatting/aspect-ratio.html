<head>
<title>Figure 7-40</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="c/base.css">
<style type="text/css">
body {width: 45em; padding-right: 1em;}
.arena, section {display: flex; justify-content: start; align-items: start; gap: 3em;}
.arena div {width: auto; border: 1px solid; padding: 0.5em; background: linear-gradient(147deg,#0001,#0005); box-shadow: 0.125em 0.125em 0.25em #0003;}

section {display: flex; gap: 0.25em;}
figure {margin: 0;}
.gallery div {aspect-ratio: 1/1;}
.gallery div:nth-child(1) {height: 4em;}
.gallery div:nth-child(2) {height: 4.2em;}
.gallery div:nth-child(3) {height: 3.5em;}
.gallery div:nth-child(4) {height: 5em;}
.gallery div:nth-child(5) {height: 2.5em;}

<main class="arena">

<figure class="gallery">
<figcaption>aspect-ratio: 1/1</figcaption>
<section>

	<div>2 Fast 2 Item</div>
	<div>Item III</div>
	<div>This item goes forth</div>
	<div>Item #5</div>
</section>
</figure>

<figure>
<figcaption>aspect-ratio: auto</figcaption>
<section>
	<div>This is the first item</div>
	<div>2 Fast 2 Item</div>
	<div>Item III</div>
	<div>This item goes forth</div>
	<div>Item #5</div>
</section>
