<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Untitled</title>
<link rel="stylesheet" type="text/css" href="c/baseline.css">
<style type="text/css">
body {display: flex;
	width: max-content; max-width: 100%; padding: 0;}
table {table-layout: auto; width: 30em;
  border-collapse: separate; border-spacing: 3px;}
td {border: 1px solid; background: silver;
  padding: 0; vertical-align: baseline;}
table div {border: 1px dashed gray; background: white;}
#r1c1 {height: 10em;}
#r1c2 {font-size: small;}
#r1c3 {font-size: xx-large;}
section {position: relative;}
section span {
	position: absolute;
	top: 0; left: 0.1em;
	width: 100%; height: 1em;
	font-size: xx-large;
	border-bottom: 2px solid forestgreen;}
aside {
	font: italic 1em sans-serif;
	opacity: 0.67;
	margin-block: 1.4em 0;
	margin-inline: 0.5em;
}
</style>
</head>
<body>

<section>
<table>
<tr>
<td id="r1c1">
<div>
The contents of this cell are baseline-aligned.
</div>
</td>
<td id="r1c2">
<div>
The contents of this cell are baseline-aligned.
</div>
</td>
<td id="r1c3">
<div>
The contents of this cell are baseline-aligned.
</div>
</td>
</tr>
</table>

<span></span>
</section>
<aside>&#8592; Shared baseline</aside>

</body>
</html>
