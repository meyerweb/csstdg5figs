<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Padding, Borders, Outlines, and Margins</title>
<link rel="stylesheet" type="text/css" href="c/pbom-baseline.css">
<style type="text/css">
body {font-size: 140%;}
ol {display: flex; flex-wrap: wrap; justify-content: space-between; margin: 0; padding: 0;}
li {margin: 0.75em 0; padding: 0.5em 1em; width: 47%; box-sizing: border-box;
	list-style: none; text-align: center; font-family: "Consolas", monospace;
	flex-grow: 0;
	outline-width: 0.5em; outline-color: gray;}
#l01 {outline-style: none;}
#l02 {outline-style: auto;}
#l03 {outline-style: solid;}
#l04 {outline-style: dotted;}
#l05 {outline-style: dashed;}
#l06 {outline-style: double;}
#l07 {outline-style: groove;}
#l08 {outline-style: ridge;}
#l09 {outline-style: inset;}
#l10 {outline-style: outset;}
</style>
</head>
<body>

<ol>
<li id="l01">outline-style: none</li>
<li id="l02">outline-style: auto</li>
<li id="l03">outline-style: solid</li>
<li id="l06">outline-style: double</li>
<li id="l04">outline-style: dotted</li>
<li id="l05">outline-style: dashed</li>
<li id="l07">outline-style: groove</li>
<li id="l08">outline-style: ridge</li>
<li id="l09">outline-style: inset</li>
<li id="l10">outline-style: outset</li>
</ol>

</body>
</html>
