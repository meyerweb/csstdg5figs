<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Transitions</title>
<style type="text/css">
html {background: silver; font-family: sans-serif;}
body {background: white; padding: 1em 2em; display: flex; gap: 0 3em; max-width: max-content;}
li:nth-child(1)::marker {color: gray;}
li:nth-child(2)::marker {font-size: 2em;}
li:nth-child(3)::marker {font-style: italic;}
</style>
</head>
<body>

<ol>
	<li>List item the first</li>
	<li>The second list item</li>
	<li>List Items With a Vengeance</li>
</ol>

<ul>
	<li>List item the first</li>
	<li>The second list item</li>
	<li>List Items With a Vengeance</li>
</ul>

</body>
</html>
