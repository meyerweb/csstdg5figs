<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>Flex Items: flex-direction</title>  
  
<link rel="stylesheet" href="c/examples.css">  
<style>
body {
  font-size: 25px;
  text-align: center;
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  grid-template-rows: auto auto;
  align-content: center;
  gap: 0 3em;
}
div {
  background-color: rgba(0 0 0 / 0.1);
}
article > div {
  display: flex;
  border: 1px dashed;
  padding: 10px;
}
div > div {
  border: 1px solid;
  height: 50px;
  padding: 0 10px;
  margin: 5px;
  line-height: 50px;
  flex: 1 1 auto;
}
body {
  font-size: 25px;
  text-align: center;
}
p {
  margin-top: 0;
}
div > div:nth-of-type(2) {
  background-color: rgba(0 0 0 / 0.2);
}
div > div:nth-of-type(3) {
  background-color: rgba(0 0 0 / 0.3);
}
div > div:nth-of-type(4) {
  background-color: rgba(0 0 0 / 0.4);
}
div > div:nth-of-type(5) {
  background-color: rgba(0 0 0 / 0.5);
}
article:nth-of-type(1) {grid-row: 1; grid-column: 1; align-self: end;}
article:nth-of-type(2) {grid-row: 2; grid-column: 1; align-self: start;}
article:nth-of-type(3) {grid-row: 1/-1; grid-column: 2;}
article:nth-of-type(4) {grid-row: 1/-1; grid-column: 3;}



</style>
</head>
<body>
<article>
  <div style="flex-direction: row;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
  <p>row</p>
</article>

<article>
  <div style="flex-direction: row-reverse;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
  <p>row-reverse</p>
</article>

<article>
  <div style="flex-direction: column;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
  <p>column</p>
</article>

<article>
  <div style="flex-direction:  column-reverse;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
  <p>column-reverse</p>
</article>
</body>
</html>
