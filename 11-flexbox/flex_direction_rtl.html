<!DOCTYPE html>
<html lang="he-IL">
<head>
  <meta charset="utf-8"/>
  <title lang="en-US">Flex-direction in right to left languages</title>   
  <link rel="stylesheet" href="c/examples.css"/>
<style>
body {
  font-size: 25px;
  text-align: center;
  display: grid;
  grid-template-columns: 1fr 1fr 1.5fr;
  grid-template-rows: auto auto;
}
div {
  background-color: rgba(0 0 0 / 0.1);
}
article > div {
  display: inline-flex;
  border: 1px dashed;
  padding: 10px;
}
div > div {
  border: 1px solid;
  height: 50px;
  padding: 0 10px;
  margin: 5px;
  line-height: 50px;
  flex: 1 1 auto;
}
p {
  margin: 0;
}
div > div:nth-of-type(2) {
  background-color: rgba(0 0 0 / 0.2);
}
div > div:nth-of-type(3) {
  background-color: rgba(0 0 0 / 0.3);
}
div > div:nth-of-type(4) {
  background-color: rgba(0 0 0 / 0.4);
}
div > div:nth-of-type(5) {
  background-color: rgba(0 0 0 / 0.5);
}
article:nth-of-type(1) {grid-row: 1; grid-column: 3;}
article:nth-of-type(2) {grid-row: 2; grid-column: 3; align-self: end;}
article:nth-of-type(3) {grid-row: 1/-1; grid-column: 2;}
article:nth-of-type(4) {grid-row: 1/-1; grid-column: 1;}

article:nth-of-type(n+3) > div {width: 60%;}
article:nth-of-type(n+3) > div div {height: auto; line-height: 1.4;}
</style>
</head>
<body dir="rtl">

<article>
  <div style="flex-direction: row;">
    <div>א</div>
    <div>ב</div>
    <div>ג</div>
    <div>ד</div>
    <div>ה</div>
  </div>
  <p lang="en-US" dir="ltr">row</p>
</article>

<article>
  <div style="flex-direction: row-reverse;">
    <div>א</div>
    <div>ב</div>
    <div>ג</div>
    <div>ד</div>
    <div>ה</div>
  </div>
  <p lang="en-US" dir="ltr">row-reverse</p>
</article>

<article>
  <div style="flex-direction: column;">
    <div>א</div>
    <div>ב</div>
    <div>ג</div>
    <div>ד</div>
    <div>ה</div>
  </div>
  <p lang="en-US" dir="ltr">column</p>
</article>

<article>
  <div style="flex-direction: column-reverse;">
    <div>א</div>
    <div>ב</div>
    <div>ג</div>
    <div>ד</div>
    <div>ה</div>
  </div>
  <p lang="en-US" dir="ltr">column-reverse</p>
</article>
</body>
</html>
