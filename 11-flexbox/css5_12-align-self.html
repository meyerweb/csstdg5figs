<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Flex Items: align-content</title>
  <link rel="stylesheet" href="c/examples.css"/>
  <style contenteditable>
html {
  font-size: 1.6em;
}
body {
  padding: 0.5rem;
  display: flex;
  gap: 1em;
}
div, 
div > p {
  background-color: rgba(0,0,0,0.1);
}
figure > div {
  display: flex;
  flex-direction: row;
  border: 1px dashed;
}
div > p {
  border: 1px solid; 
  margin: 0.25rem; 
  padding: 0.25rem;
}
div p:nth-of-type(1) {
  font-size: 1.5rem;
}
div p:nth-of-type(2) {
  font-size: 1rem;
}
div p:nth-of-type(3) {
  font-size: 1.0rem;
}
div p:nth-of-type(4) {
  font-size: 0.85rem;
}

figure {margin: 0;}
figcaption {font: 0.85em monospace; text-align: center; margin-top: 0.33em;}
figure div {align-items: stretch;}
figure .two {align-self: var(--selfAlign); color: red; background: #EEE;}

figure:nth-of-type(1) .two {
	--selfAlign: start;
}

figure:nth-of-type(2) .two {
	--selfAlign: end;
}

figure:nth-of-type(3) .two {
	--selfAlign: center;
}

figure:nth-of-type(4) .two {
	--selfAlign: baseline;
}
figure:nth-of-type(5) .two {
	--selfAlign: last baseline;
}
</style>
</head>
<body>


<figure>  
   <div>
      <p>One</p>
      <p class="two">Two<br/>Two</p>
      <p>Three<br/>Three<br/>Three</p>
      <p>Four<br/>Four<br/>Four<br/>Four</p>
    </div>
  <figcaption>align-self: start</figcaption>
</figure>


<figure>  
  <div>
    <p>One</p>
    <p class="two">Two<br/>Two</p>
    <p>Three<br/>Three<br/>Three</p>
    <p>Four<br/>Four<br/>Four<br/>Four</p>
  </div>
  <figcaption>align-self: flex-end</figcaption>
</figure>


<figure>
  <div>
    <p>One</p>
    <p class="two">Two<br/>Two</p>
    <p>Three<br/>Three<br/>Three</p>
    <p>Four<br/>Four<br/>Four<br/>Four</p>
  </div>
  <figcaption>align-self: center</figcaption>
</figure>


<figure>
  <div>
    <p>One</p>
    <p class="two">Two<br/>Two</p>
    <p>Three<br/>Three<br/>Three</p>
    <p>Four<br/>Four<br/>Four<br/>Four</p>
  </div>
  <figcaption>align-self: baseline</figcaption>
</figure>


<figure>
  <div>
    <p>One</p>
    <p class="two">Two<br/>Two</p>
    <p>Three<br/>Three<br/>Three</p>
    <p>Four<br/>Four<br/>Four<br/>Four</p>
  </div>
  <figcaption>align-self: last baseline</figcaption>
</figure>


</body>
</html>
