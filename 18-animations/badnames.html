<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Bad animation names</title>
<link href="../styles/style-edit.css" rel="stylesheet">
<style>
div {
 padding:2ch;
 border:5px black solid;
 color:red;
 text-align:center;
 font-family:sans-serif;
 font-size:2rem;
}
</style>
<style contenteditable id="editme">div {
  animation: 15s paused running;
}

@keyframes paused {
  from,to{color:black;background-color:#ccc;}
}

@keyframes running {
  from,to{color:white;background-color:#333;}
}

/* other bad animation names */
@keyframes \32 s {
  from, 30%{
    background-color: #f00;
  }
  to {
    background-color: #f33;
  }
}

@keyframes \34 s {
  from, 30%{
    background-color: #030;
  }
  to {
    background-color: #393;
  }
}

@keyframes \36 s {
  from, 30%{
    background-color: #0000ff;
  }
  to {
    background-color: #33f;
  }
}
</style>

</head>

<body>
<div id="blue"><p>Black Text = "Paused"<br>White Text = "Running"</div>
</body>
</html>
