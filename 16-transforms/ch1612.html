<!DOCTYPE html>
<html>
<head>
<title>Figure 12</title>
<style type="text/css">
body {display: grid; grid-template-columns: repeat(4, 1fr); gap: 75px 50px; max-width: min-content; padding: 0;}

div {border: 1px solid red; position: relative;
	background: url(img/frame-sq.png); background-size: 100% 100%; background-origin: border-box;
	transform-style: preserve-3d; perspective: 500px;}
img {height: 150px; width: 150px; vertical-align: bottom; opacity: 0.9;}

figure {margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;}
figcaption {margin-block: 20px 0; white-space: pre; font: 24px Consolas, monospace; position: relative; z-index: 5;}
figure:nth-of-type(n+5) figcaption {margin-block: 35px 0;}


	#ex01 {transform: rotateX(45deg);}
	#ex02 {transform: rotateX(-33deg);}
	#ex03 {transform: rotateY(45deg);}
	#ex04 {transform: rotateY(-33deg);}
	#ex05 {transform: rotateZ(-33deg);}
	#ex06 {transform: rotateZ(45deg);}
	#ex07 {transform: rotate(45deg);}

	#ex05 + span, #ex06 + span, #ex07 + span {top: 125%;}
</style>
</head>
<body>

<figure><div><img src="img/box-axes.png" alt="" id="ex01"></div><figcaption>rotateX(45deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex02"></div><figcaption>rotateX(-33deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex03"></div><figcaption>rotateY(45deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex04"></div><figcaption>rotateY(-33deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex05"></div><figcaption>rotateZ(-33deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex06"></div><figcaption>rotateZ(45deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex07"></div><figcaption>rotate(45deg)</figcaption></figure>

</body>
</html>
