<!DOCTYPE html>
<html>
<head>
<title>Figure 4</title>
<style type="text/css">
body {display: grid; grid-template-columns: repeat(3, 1fr); gap: 60px 75px; max-width: min-content; padding-block: 35px; padding-inline: 10px 35px;}

div {height: 150px; width: 150px; border: 1px solid red; position: relative;
	background: url(img/frame-sq.png); background-size: 100% 100%; background-origin: border-box;
	perspective: 400px;}
img {height: 150px; width: 150px; vertical-align: bottom; opacity: 0.9;}

figure {margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;}
figcaption {margin-block: 35px 0; white-space: pre; font: 20px Consolas, monospace;}

#ex01 {transform: rotateX(45deg);}
#ex02 {transform: rotateY(45deg);}
#ex03 {transform: rotateZ(45deg);}

#ex04 {transform: rotateX(-45deg);}
#ex05 {transform: rotateY(-45deg);}
#ex06 {transform: rotateZ(-45deg);}
</style>
</head>
<body>

<figure><div><img src="img/box-axes.png" alt="" id="ex01"></div><figcaption>rotateX(45deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex02"></div><figcaption>rotateY(45deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex03"></div><figcaption>rotateZ(45deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex04"></div><figcaption>rotateX(-45deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex05"></div><figcaption>rotateY(-45deg)</figcaption></figure>
<figure><div><img src="img/box-axes.png" alt="" id="ex06"></div><figcaption>rotateZ(-45deg)</figcaption></figure>

</body>
</html>
