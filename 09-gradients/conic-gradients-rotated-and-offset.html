<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A simple conic gradient</title>
<style type="text/css">
section {
	display: flex;
	font-size: 40px;
}
div {
	height: 10em;
	width: 10em;
	margin-right: 0.5em;
	flex-shrink: 0;
	position: relative;
}
div > b {
	position: absolute;
	top: 100%;
	width: 100%;
	margin-top: 0.25em;
	text-align: center;
	font-family: Consolas, monospace;
	font-weight: normal;
}

#ex01 {
	background: conic-gradient(from 144deg at 3em 6em, black, gray, black, white);
}
#ex02 {
	background: conic-gradient(from 144deg at 67% 25%, black, gray, black, white);
}
#ex03 {
	background: conic-gradient(from 144deg at center bottom, black, gray, black, white);
}
</style>
</head>
<body>

<section>

<div id="ex01"><b>at 3em 6em</b></div>
<div id="ex02"><b>at 67% 25%</b></div>
<div id="ex03"><b>at center bottom</b></div>

</section>

</body>
</html>
