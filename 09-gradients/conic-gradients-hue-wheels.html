<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A simple conic gradient</title>
<style type="text/css">
section {
	display: flex;
	font-size: 60px;
}
div {
	flex-shrink: 0;
	margin-right: 2em;
	position: relative;
}
div > b {
	position: absolute;
	top: 100%;
	width: 100%;
	margin-top: 0.5em;
	text-align: center;
	font-family: Consolas, monospace;
	font-weight: normal;
}
.hues {
     height: 10em;
     width: 10em;
     background: conic-gradient(red, magenta, blue, aqua, lime, yellow, red);
}
#wheel {
     border-radius: 50%;
}
body:hover {filter: grayscale(1);}
</style>
</head>
<body>

<section>

<div class="hues"><b>.hues</b></div>
<div class="hues" id="wheel"><b>.hues#wheel</b></div>

</section>

</body>
</html>
