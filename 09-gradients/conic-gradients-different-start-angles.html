<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A simple conic gradient</title>
<style type="text/css">
section {
	display: flex;
	width: 1300px;
}
div {
	height: 600px;
	width: 600px;
	margin-right: 30px;
	flex-shrink: 0;
}

#ex01 {
	background: conic-gradient(black, white 90deg, gray 180deg, black 270deg, white);
}
#ex02 {
	background: conic-gradient(from 45deg, black, white 90deg, gray 180deg, black 270deg, white);
}

</style>
</head>
<body>

<section>

<div id="ex01"></div>
<div id="ex02"></div>

</section>

</body>
</html>
